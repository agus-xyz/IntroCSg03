<html>
	
	<body>
	
Administration console for db 

<hr>
<hr>	
	
User
<form action="/newUser" method="post">
	<table>
		<tr>
			<td><label>Name</label></td>
			<td><input type="text" name="name" size="80"/></td>
		</tr>
		<tr>
			<td><label>Pass</label></td>
			<td><input type="text" name="password" size="80"/></td>
		</tr>
		<tr>
			<td><label>Email</label></td>
			<td><input type="text" name="email" size="80"></td>
		</tr>
		<tr>
			<td><label>Student ID</label></td>
			<td><input type="text" name="studentid" size="80"></td>
		</tr>
			<td><label>College</label></td>
			<td><select name="college">
				{% for college in colleges %} 
					<option value="{{college.id}}">{{ college.name }}</option>
				 {% endfor %} </td>
		<tr>
			<td><input type="submit" value="Create"/></td>
		</tr>
	</table>
</form>

	
<hr>
<hr>
