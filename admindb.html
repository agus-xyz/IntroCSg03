<html>
	
	<body>
	
Administration console for db 

<hr>
<hr>	
	
User
<form action="/db/newUser" method="post">
	<table>
		<tr>
			<td>Name</td>
			<td><input type="text" name="name" size="80"/></td>
		</tr>
		<tr>
			<td>Pass</td>
			<td><input type="text" name="password" size="80"/></td>
		</tr>
		<tr>
			<td>Email</td>
			<td><input type="text" name="email" size="80"></td>
		</tr>
		<tr>
			<td>Student ID</td>
			<td><input type="text" name="studentid" size="80"></td>
		</tr>
			<td>College</td>
			<td><select name="college">
				{% for college in colleges %} 
					<option value="{{college.collegeid}}">{{ college.name }}</option>
				 {% endfor %}
				 </select></td>
		<tr>
			<td><input type="submit" value="Create"/></td>
		</tr>
	</table>
</form>

	
<hr>
<hr>

Course

			<td><label for="name">Name</label></td>
			<td><textarea name="name" rows="1" cols="60"></textarea></td>
		</tr>

		</tr>
	</table>
</form>

</body>
</html>
