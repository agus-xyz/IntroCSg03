<fieldset>
<legend>File Upload</legend>
<p>
<label for="studentid" class="left">Student ID:</label>
<input type="text" name="studentid" id="studentid" tabindex="1" class="field" value="" />
</p>
<p>
<label for="password" class="left">Password:</label>

</p>
<p>
<label for="file" class="left">File: </label>
<input type="file" name="file" id="file" value="" tabindex="3"/>
</p>
<p>
<label for="title" class="left">Title: </label>
<input type="text" name="title" id="title" class="field" value="" tabindex="4"/>
</p>
<p>
											<label for="college" class="left">College: </label>
											<select name="college" id="college" class="combo" onchange="dropdowndepartments(document.getElementById('college').value);">
												<option value="choose"> Select... </option>
												{% for college in colleges %}
												<option value="{{ college.key.id }}">{{ college.col_name }}</option>
												{% endfor %}
											</select>
										</p>
										<p>
											<label for="department" class="left">Department: </label>
											<select name="department" id="department" class="combo" onchange="dropdowncourses(document.getElementById('department').value);">
												<option value="choose"> Select... </option>
											</select>
										</p>
										<p>
											<label for="course" class="left">Course: </label>
											<select name="course" id="course" class="combo">
												<option value="choose"> Select... </option>
											</select>
										</p>
<p><input type="submit" name="button" class="button" value="Upload" /></p>
